<app-header (featureSelected)="onFeatureSelected($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipies *ngIf="featureSelected === 'recipie'"></app-recipies>
      <app-shopping-list *ngIf="featureSelected !== 'recipie'"></app-shopping-list>
    </div>
  </div>
</div>
